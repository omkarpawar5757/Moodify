<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Emotion Music Player</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: #0a0e27;
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: radial-gradient(circle, rgba(100, 200, 255, 0.6), transparent);
            border-radius: 50%;
            animation: float-particle 25s infinite ease-in-out;
        }

        .particle:nth-child(1) { width: 100px; height: 100px; top: 5%; left: 15%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 80px; height: 80px; top: 70%; left: 85%; animation-delay: 4s; }
        .particle:nth-child(3) { width: 120px; height: 120px; top: 85%; left: 5%; animation-delay: 8s; }
        .particle:nth-child(4) { width: 60px; height: 60px; top: 25%; left: 75%; animation-delay: 12s; }
        .particle:nth-child(5) { width: 90px; height: 90px; top: 50%; left: 50%; animation-delay: 16s; }
        .particle:nth-child(6) { width: 70px; height: 70px; top: 15%; left: 45%; animation-delay: 20s; }

        @keyframes float-particle {
            0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.2; }
            25% { transform: translate(60px, -60px) scale(1.3); opacity: 0.5; }
            50% { transform: translate(-40px, 40px) scale(0.7); opacity: 0.3; }
            75% { transform: translate(50px, 70px) scale(1.2); opacity: 0.4; }
        }

        /* Cyber Grid Background */
        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 245, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 245, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 0;
        }

        /* Main Container */
        .login-wrapper {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 480px;
            padding: 20px;
            animation: container-entrance 1s ease-out;
        }

        @keyframes container-entrance {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Glass Morphism Card */
        .login-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(0, 245, 255, 0.2);
            border-radius: 30px;
            padding: 50px 40px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        /* Holographic Border */
        .login-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #00f5ff, #ff00ff, #00ff00, #ffff00);
            border-radius: 30px;
            z-index: -1;
            opacity: 0;
            animation: holographic 3s linear infinite;
            transition: opacity 0.3s;
        }

        .login-card:hover::before {
            opacity: 0.6;
        }

        @keyframes holographic {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Scan Line */
        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(0, 245, 255, 0.8), transparent);
            animation: scan 3s linear infinite;
        }

        @keyframes scan {
            from { top: 0; }
            to { top: 100%; }
        }

        /* Logo Section */
        .logo-section {
            text-align: center;
            margin-bottom: 40px;
            animation: fade-in 0.8s ease-out 0.3s both;
        }

        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .logo-icon {
            font-size: 4rem;
            color: #00f5ff;
            margin-bottom: 20px;
            animation: pulse-icon 2s ease-in-out infinite;
        }

        @keyframes pulse-icon {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }

        .form-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            font-weight: 900;
            background: linear-gradient(90deg, #00f5ff, #ff00ff, #00ff00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            letter-spacing: 3px;
        }

        .form-subtitle {
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.05rem;
        }

        /* Form Styling */
        .login-form {
            animation: fade-in 0.8s ease-out 0.5s both;
        }

        .form-group {
            margin-bottom: 28px;
            position: relative;
            animation: slide-in 0.6s ease-out both;
        }

        .form-group:nth-child(1) { animation-delay: 0.7s; }
        .form-group:nth-child(2) { animation-delay: 0.9s; }

        @keyframes slide-in {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .cyber-label {
            display: block;
            color: #00f5ff;
            font-size: 0.95rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 12px;
            padding-left: 5px;
        }

        .cyber-label i {
            margin-right: 10px;
        }

        /* Input Fields */
        .cyber-input {
            width: 100%;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(0, 245, 255, 0.3);
            border-radius: 12px;
            color: #fff;
            font-size: 1.05rem;
            font-family: 'Rajdhani', sans-serif;
            transition: all 0.3s ease;
            outline: none;
        }

        .cyber-input:focus {
            border-color: #00f5ff;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 20px rgba(0, 245, 255, 0.3), inset 0 0 10px rgba(0, 245, 255, 0.1);
            transform: translateY(-2px);
        }

        .cyber-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        /* Submit Button */
        .cyber-submit-btn {
            width: 100%;
            padding: 20px;
            margin-top: 15px;
            font-size: 1.15rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #00f5ff;
            background: transparent;
            border: 2px solid #00f5ff;
            border-radius: 12px;
            clip-path: polygon(15px 0, 100% 0, 100% calc(100% - 15px), calc(100% - 15px) 100%, 0 100%, 0 15px);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            animation: fade-in 0.8s ease-out 1.1s both;
        }

        .cyber-submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 245, 255, 0.4), transparent);
            transition: left 0.5s;
        }

        .cyber-submit-btn:hover::before {
            left: 100%;
        }

        .cyber-submit-btn:hover {
            background: rgba(0, 245, 255, 0.1);
            box-shadow: 0 0 30px rgba(0, 245, 255, 0.6), inset 0 0 20px rgba(0, 245, 255, 0.2);
            transform: translateY(-3px);
            color: #fff;
        }

        .cyber-submit-btn:active {
            transform: translateY(-1px);
        }

        /* Register Link */
        .register-link {
            text-align: center;
            margin-top: 30px;
            padding-top: 25px;
            border-top: 1px solid rgba(0, 245, 255, 0.2);
            color: rgba(255, 255, 255, 0.6);
            font-size: 1rem;
            animation: fade-in 0.8s ease-out 1.3s both;
        }

        .register-link a {
            color: #00f5ff;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
        }

        .register-link a::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 0;
            width: 0;
            height: 2px;
            background: #00f5ff;
            transition: width 0.3s ease;
        }

        .register-link a:hover {
            color: #fff;
        }

        .register-link a:hover::after {
            width: 100%;
        }

        /* Features Section */
        .features {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 30px;
            animation: fade-in 0.8s ease-out 1.5s both;
        }

        .feature-item {
            text-align: center;
            padding: 15px 10px;
            background: rgba(0, 245, 255, 0.05);
            border: 1px solid rgba(0, 245, 255, 0.2);
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .feature-item:hover {
            background: rgba(0, 245, 255, 0.1);
            border-color: #00f5ff;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 245, 255, 0.3);
        }

        .feature-icon {
            font-size: 1.8rem;
            color: #00f5ff;
            margin-bottom: 8px;
        }

        .feature-text {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.7);
        }

        /* Responsive */
        @media (max-width: 576px) {
            .login-wrapper {
                padding: 15px;
            }

            .login-card {
                padding: 35px 25px;
            }

            .form-title {
                font-size: 2rem;
            }

            .logo-icon {
                font-size: 3rem;
            }

            .form-group {
                margin-bottom: 22px;
            }

            .features {
                grid-template-columns: 1fr;
                gap: 10px;
            }
        }
    </style>
</head>

<body>
    <!-- Animated Background -->
    <div class="bg-animation">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>
    <div class="grid-bg"></div>

    <!-- Login Container -->
    <div class="login-wrapper">
        <div class="login-card">
            <div class="scan-line"></div>

            <!-- Logo Section -->
            <div class="logo-section">
                <div class="logo-icon">
                    <i class="fas fa-brain"></i>
                </div>
                <h1 class="form-title">LOGIN</h1>
                <p class="form-subtitle">Welcome to Emotion Music Player</p>
            </div>

            <!-- Login Form -->
            <form action="login" method="post" class="login-form">
                
                <!-- Phone Number -->
                <div class="form-group">
                    <label class="cyber-label">
                        <i class="fas fa-mobile-alt"></i>Phone Number
                    </label>
                    <input type="text" 
                           name="phone" 
                           class="cyber-input" 
                           placeholder="Enter your phone number" 
                           required>
                </div>

                <!-- Password -->
                <div class="form-group">
                    <label class="cyber-label">
                        <i class="fas fa-lock"></i>Password
                    </label>
                    <input type="password" 
                           name="password" 
                           class="cyber-input" 
                           placeholder="Enter your password" 
                           required>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="cyber-submit-btn">
                    <i class="fas fa-sign-in-alt me-2"></i>Access System
                </button>

            </form>

            <!-- Features Section -->
            <div class="features">
                <div class="feature-item">
                    <div class="feature-icon"><i class="fas fa-smile"></i></div>
                    <div class="feature-text">Emotion Detection</div>
                </div>
                <div class="feature-item">
                    <div class="feature-icon"><i class="fas fa-music"></i></div>
                    <div class="feature-text">Smart Playlists</div>
                </div>
                <div class="feature-item">
                    <div class="feature-icon"><i class="fas fa-robot"></i></div>
                    <div class="feature-text">AI Assistant</div>
                </div>
            </div>

            <!-- Register Link -->
            <div class="register-link">
                New user? <a href="register.html">Register here <i class="fas fa-arrow-right"></i></a>
            </div>

        </div>
    </div>

</body>
</html>
